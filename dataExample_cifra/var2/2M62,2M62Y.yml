  - Перейти на аварийное возбуждение.
- - В режиме тяги, при переводе контролера с 11 на 12 позицию происходит сброс нагрузки?
  - Следовать в режиме тяги до 11-ой позиции контролера.
- - Сброс нагрузки с 1 - ой позиции?
  - Проверьте работу вентилятора и жалюзи на ручном управлении холодильника. Охладите воду или масло.
- - Снимается нагрузка, но дополнительно включается сигнальная лампа "Реле заземления"?
  - Осмотрите всю силовую цепь. Если повреждение не обнаружено, снимите реле с защелки путём переключения автомата "Возбуждение" и попытайтесь продолжить движение. Возможно, реле снова срабатывает, а место повреждения все же не обнаружено. Тогда вновь установите реле в нормальное положение и попытайтесь поочередно отключать ОМ1-ОМ6. Когда и это не дает эффекта, рубильником отключите реле заземления и продолжайте движение до основного или оборотного депо, соблюдая повышенное внимание силовой цепи ТЭД, ГГ.
- - Дизель идет вразнос (резко увеличивается частота вращения коленчатого вала)?
  - Нарушен привод объединённого регулятора дизеля.
  - Заклинивание насосов блока топливных насосов.
- - Дизель идет вразнос (резко увеличивается частота вращения коленчатого вала) . Нарушен привод объединённого регулятора дизеля?
  - Следовать на одной секции.
- - Дизель идет вразнос (резко увеличивается частота вращения коленчатого вала) . Заклинивание насосов блока топливных насосов?
  - Неисправный топливный насос отключить.
- - Низкое давление масла в системе смазки?
  - Пониженная вязкость масла вследствие его перегрева.
  - Пониженная вязкость масла в следствии попадания топлива.
  - Пропуск масла по соединениям нагнетательного трубопровода.
  - Недостаточное количество масла в картере дизеля.
- - Низкое давление масла в системе смазки . Пониженная вязкость масла вследствие его перегрева?
  - Проверить работу вентилятора, открытия жалюзи. Добейтесь снижения температуры масла.
- - Низкое давление масла в системе смазки . Пониженная вязкость масла в следствии попадания топлива?
  - Проверить уровень масла в картере дизеля, при повышения уровня, остановить дизель и следовать до депо.
- - Низкое давление масла в системе смазки . Пропуск масла по соединениям нагнетательного трубопровода?
  - Проверьте плотность соединения трубопроводов масляной системы.
- - Низкое давление масла в системе смазки . Недостаточное количество масла в картере дизеля?
  - Проверьте уровень масла в картере дизеля, при необходимости добавить.
- - Снижение уровня воды в расширительном баке?
  - Немедленно снимите нагрузку и после снижения температуры воды остановите дизель. Найдите место утечки, устранить по возможности. Дальнейшая эксплуатация допустима после устранения неисправности или заправки системы до необходимого уровня.
- - Появление давления в картере (показания дифманометра, дымление из заливной горловины, повышенная течь масла по местам соединений и люкам)?
  - Немедленно остановите дизель.
- - Стук, внезапно возникающий при работе дизеля?
  - Немедленно остановите дизель. До устранения стуков запуск дизеля не допускается.
- - Дизель работает неустойчиво, наблюдается резкое колебание частоты вращения (по тахометру)?
  - Проверить уровень масла в регуляторе.
- - При повышении температуры воды и масла вентилятор холодильника не увеличивает частоту вращения?
  - Перейти на ручное управление.
- - При повышении температуры воды и масла частота вращения вала вентилятора холодильника увеличивается, жалюзи не открываются?
  - Перейти на ручное управление. Откройте жалюзи вручную.

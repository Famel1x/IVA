- - При пуске прокачка масла есть (60-90 сек), но после отключения КМН пусковые контакторы не включаются?
  - Убедиться в отключении валоповоротного механизма.
- - При нажатии кнопки "ПД" включаются пусковые контакторы без предварительной прокачки масла?
  - Прокачать масло тумблером "Прокачка масла".
- - Рейки топливных насосов не выдвигаются на подачу топлива или выходят медленно?
  - Отключена подача топлива предельным регулятором.
  - Заедание плунжерной пары какого либо насоса высокого давления.
- - Рейки топливных насосов не выдвигаются на подачу топлива или выходят медленно . Отключена подача топлива предельным регулятором?
  - Привести регулятор в рабочее положение.
- - Рейки топливных насосов не выдвигаются на подачу топлива или выходят медленно . Заедание плунжерной пары какого либо насоса высокого давления?
  - Отключить вышедший из строя топливный насос.
- - Маслопрокачивающий насос не останавливается по истечении 60 секунд, Д1, Д2, Д3 не включаются?
  - Проверить давление масла по мономеру и уровень масла в картере дизеля
- - Шток сервомотора не передвигается и рейки топливных насосов остаются на нулевой подаче?
  - Проверить подачу воздуха к ВП7 и исправность вентиля.
- - Шток сервомотора регулятора поднимается вверх до отказа, но не передвигает рейки топливных насосов на подачу топлива?
  - Привести предельный регулятор в рабочее положение.
- - Дизель начинает работать, но при отключении пусковых контакторов останавливается?
  - Проверить уровень масла в дизеле.
- - При работающем дизеле нет тока зарядки батареи?
  - Перегорел предохранитель ПР-1 "160 А"
  - Перегорел предохранитель ПР-2 "125 А"
- - При работающем дизеле нет тока зарядки батареи . Перегорел предохранитель ПР-1 "160 А"?
  - Заменить перегоревшую вставку предохранителя.
- - При работающем дизеле нет тока зарядки батареи . Перегорел предохранитель ПР-2 "125 А"?
  - Заменить перегоревшую вставку предохранителя.
- - Питание дизеля топливом при отказе топливного насоса?
  - Для аварийного питания дизеля топливом при выходе из строя ТН необходимо выключить автомат топливного насоса на ВВК. Автомат управления этим насосом на пульте должен быть включен. Открыть вентиль на резервуаре установленном в тамбуре кабины секции на которой отказал ТН. Продолжительность работы под нагрузкой на позициях с 1-ой по 5-ую составляет 30 - 35 минут. Для уменьшения мощности ГГ разрешается отключить один ТЭД.
- - Тепловоз приходит в движение, но по кА и кВ наблюдается обратная полярность?
  - Отсутствие напряжения на зажимах СПВ
  - Обрыв цепи независимой обмотки возбуждения СПВ, обрыв ремней привода, зависание щёток, загрязнения колец.
  - Неисправность в цепи АВ или выпрямительного блока В2
  - Неисправность СПВ
- - Тепловоз приходит в движение, но по кА и кВ наблюдается обратная полярность . Отсутствие напряжения на зажимах СПВ?
  - Включить автомат А17 "Подвозбудитель"

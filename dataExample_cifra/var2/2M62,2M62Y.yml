  - Неисправен БРН по причинам, которые не могут быть устранены в пути следования
  - Неисправен ДЗБ
- - После запуска дизеля разряд АБ . Перегорел предохранитель на 160 А?
  - Сменить перегоревший предохранитель.
- - После запуска дизеля разряд АБ . Неисправен БРН по причинам, которые не могут быть устранены в пути следования?
  - Отсоединить фишку БРН.
- - После запуска дизеля разряд АБ . Неисправен ДЗБ?
  - Если диод ДЗБ пробит, то во время остановки дизеля стрелка амперметра зарядки будет находиться в крайнем левом положении до тех пор пока не перегорит легкоплавкая вставка предохранителя ПР1 на 160А в цепи вспомогательного генератора. В этом случае надо вынуть предохранитель из гнезда и заменить вставку. На место предохранитель можно ставить только после запуска дизеля, а перед каждой остановкой в обязательном порядке вынимать из гнезда.
- - Горит контрольная лампа на пульте обрыва "ТМ"?
  - При ложном срабатывании защиты вывести РУ-1 отключением автомата "УО".
- - Давление в ГР повышается выше нормального?
  - Переключить 3РД с противоположной секции
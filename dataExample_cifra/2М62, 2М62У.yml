categories:
  - Не включилось РУ6
  - Реле РУ6 срабатывает, но не включается реле времени РВ1, РВ2
  - При нажатии кнопки "Пуск дизеля" (все нужные автоматы включены) КМН не включается.
  - При нажатии кнопки "Пуск дизеля" контактор КМН включается, но маслопрокачивающий насос не работает
  - При пуске прокачка масла есть (60-90 сек), но после отключения КМН пусковые контакторы не включаются
  - При нажатии кнопки "ПД" включаются пусковые контакторы без предварительной прокачки масла
  - Вал дизеля проворачивается, но вспышки в цилиндрах нет
  - Рейки топливных насосов не выдвигаются на подачу топлива или выходят медленно
  - Маслопрокачивающий насос не останавливается по истечении 60 секунд, Д1, Д2, Д3 не включаются.
  - Шток сервомотора не передвигается и рейки топливных насосов остаются на нулевой подаче
  - Шток сервомотора регулятора поднимается вверх до отказа, но не передвигает рейки топливных насосов на подачу топлива.
  - Дизель начинает работать, но при отключении пусковых контакторов останавливается
  - При работающем дизеле нет тока зарядки батареи
  - Питание дизеля топливом при отказе топливного насоса
  - Для аварийного питания дизеля топливом при выходе из строя ТН необходимо выключить автомат топливного насоса на ВВК. Автомат управления этим насосом на пульте должен быть включен. Открыть вентиль на резервуаре установленном в тамбуре кабины секции на которой отказал ТН. Продолжительность работы под нагрузкой на позициях с 1-ой по 5-ую составляет 30 - 35 минут. Для уменьшения мощности ГГ разрешается отключить один ТЭД.
  - При установке штурвала контролера на первую позицию тепловоз с места не трогается
  - Тепловоз приходит в движение, но по кА и кВ наблюдается обратная полярность.
  - В режиме тяги, при переводе контролера с 11 на 12 позицию происходит сброс нагрузки
  - Сброс нагрузки с 1 - ой позиции.
  - Снимается нагрузка, но дополнительно включается сигнальная лампа "Реле заземления".
  - Дизель идет вразнос (резко увеличивается частота вращения коленчатого вала).
  - Низкое давление масла в системе смазки.
  - Снижение уровня воды в расширительном баке.
  - Появление давления в картере (показания дифманометра, дымление из заливной горловины, повышенная течь масла по местам соединений и люкам).
  - Стук, внезапно возникающий при работе дизеля.
  - Дизель работает неустойчиво, наблюдается резкое колебание частоты вращения (по тахометру).
  - При повышении температуры воды и масла вентилятор холодильника не увеличивает частоту вращения.
  - При повышении температуры воды и масла частота вращения вала вентилятора холодильника увеличивается, жалюзи не открываются.
  - При наборе позиций обороты дизеля увеличиваются, включается только РУ4, реверсор не разворачивается в нужном направлении
  - При включении на пульте управления автомата "ТН" топливный насос не работает
  - КТН не включаются
  - КТН включается
  - При включении тумблера "ТН-1" топливоподкачивающий насос не работает.
  - Стрелки манометров давления топлива на щите приборов в дизельном помещении вибрируют.
  - Неисправность в цепи зарядки АБ после запуска дизеля
  - После запуска дизеля отсутствует зарядка АБ (стрелка амперметра на пульте стоит на нулевом давлении)
  - После запуска дизеля разряд АБ
  - Неисправность в цепи датчика контроля целостности тормозной магистрали
  - Горит контрольная лампа на пульте обрыва "ТМ"
  - Неисправность компрессора КТ-7
  - Давление в ГР повышается выше нормального


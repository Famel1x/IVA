conversation:
- - КТН не срабатывает?
  - Включить автомат "Дизель".
- - КТН срабатывает?
  - Включить автомат "Топливный насос".
- - При нажатии кнопки "Пуск дизеля" маслопрокачивающий насос не работает?
  - Отключился автомат "Управление".
  - Реверсивная рукоятка не переведена в рабочее положение.
  - Контроллер не установлен в нулевое положение.
- - При нажатии кнопки "Пуск дизеля" маслопрокачивающий насос не работает . Отключился автомат "Управление"?
  - Включить автомат.
- - При нажатии кнопки "Пуск дизеля" маслопрокачивающий насос не работает . Реверсивная рукоятка не переведена в рабочее положение?
  - Установить реверсивную рукоятку в рабочее положение.
- - При нажатии кнопки "Пуск дизеля" маслопрокачивающий насос не работает . Контроллер не установлен в нулевое положение?
  - Установить контроллер в нулевое положение.
- - Реле РУ6 срабатывает, но не включается реле времени РВ1?
  - Заменить плавкую вставку предохранителя.
- - Рейки топливных насосов не выдвигаются на подачу топлива?
  - Восстановить предельный выключатель в рабочее положение рукояткой взвода.
- - Рейки топливных насосов не выдвигаются на подачу топлива или выходят медленно?
  - Проверить свободность хода реек топливных насосов. Неисправный насос отключить выводом поводка от общей тяги.
- - Сработало термореле воды или масла?
  - Проверить работу вентилятора и жалюзей на ручном управлении холодильника. Охладите воду или масло. При выходе из строя запорного клапана отрегулировать давление в гидромуфте обходным вентилем.
- - Снимается нагрузка, но дополнительно включается сигнальная лампа "Реле заземления"?
  - Осмотреть главный генератор (Г.Г.) и при отсутствии следов переброса и запаха горелой изоляции, обратить внимание на поездной реверсор (П.Р.).
  - Далее на нулевой позиции контроллера кратковременным нажатием кнопки перевести реле заземления в отключенное состояние. Затем, поочерёдно включая тумблера ОМ1 - ОМ6 и набирая тяговые позиции (не выше пятой), по повторному срабатыванию реле заземления определить цепь с повреждённым двигателем. На нулевой позиции контроллера отключить ВРЗ-1 и с помощью кнопки вновь отключить реле заземления. Повторить набор позиций с выключенным неисправным двигателем. Если реле не включилось, пробой изоляции на минусовой стороне, если включилось - на плюсовой. Неисправный электродвигатель отключить с плюсовой стороны соответствующим тумблером ОМ1 - ОМ6. После этого восстановить отключенное состояние реле заземления, включить разъединители ВРЗ1 и ВРЗ2 и следовать далее, контролируя максимально допустимый ток тягового генератора 3500 А.
- - Сработало реле РОП?
  - Освобождая реле от защелки и поочередно отключая ОМ1-ОМ6, определить и отключить неисправный двигатель.
- - Частота вращения вала дизеля по позициям не соответствует номинальной (не увеличивается или резко изменяется)?
  - Нарушение одного из контактов контролера в цепях управления электромагнитами МР1-МР4.
  - Не работает датчик числа оборотов.
- - Частота вращения вала дизеля по позициям не соответствует номинальной (не увеличивается или резко изменяется) . Нарушение одного из контактов контролера в цепях управления электромагнитами МР1-МР4?
  - Проверить штепсельное соединение ОРД.
- - Частота вращения вала дизеля по позициям не соответствует номинальной (не увеличивается или резко изменяется) . Не работает датчик числа оборотов?
  - Проверить штепсельное соединение датчика числа оборотов.
- - Стрелки манометров давления топлива вибрируют на щитке приборов в дизельном помещении?
  - При работающем топливоподкачивающем насосе открыть вентиль на нагнетательной трубе и пробку на фильтре тонкой очистки топлива и выпустить воздух.
- - Дизель не развивает обороты?
  - Тугой ход или заклинивание реек топливных насосов.
  - Разъединение рейки топливного насоса и поводка.
- - Дизель не развивает обороты . тугой ход или заклинивание реек топливных насосов?
  - Отключить поводок рейки неисправного топливного насоса.
- - Дизель не развивает обороты . Разъединение рейки топливного насоса и поводка?
  - Соединить поводок рейки с тягой подачи топлива.
- - Низкое давление масла в системе смазки?
  - Добейтесь снижения температуры масла, далее следовать с постоянным контролем давления и температуры масла.
- - Снижение давления наддува, сопровождаемое повышением температуры выпускаемых газов?
  - Перейти на забор воздуха из дизельного помещения, путём открытия заслонок на ФНД.
- - Повышенная остаточная частота вращения вентиляторного колеса холодильника?
  - Закрыть обходной вентиль запорного клапана гидромуфты.
- - После пуска дизеля нет заряда батареи (амперметр указывает на разрядку или не работает)?
  - Заменить перегоревший предохранитель.
- - Повышенная течь топлива из сливной трубки форсунки или топливного насоса?
  - Отключить неисправный топливный насос.
- - Стук, внезапно возникающий при работе дизеля?
  - Немедленно остановить дизель.
- - При повышении температуры воды и масла вентилятор холодильника не увеличивает частоту вращения?
  - Перейти на ручное управление.
- - При повышении температуры воды и масла частота вращения вала вентилятора холодильника увеличивается, жалюзи не открываются?
  - Перейти на ручной режим открытия жалюзи.
- - Вышел из строя механический топливный насос дизеля?
  - Перейти на аварийный топливоподкачивающий агрегат включением тумблера ТНА.
- - При наборе 1-позиции не собирается цепь трогания?
  - Проверить блокировки в цепи РУ-2, положение Д2, дверных створок ВВК, давление воздуха в ТМ, температуру воды и масла.
- - В пути следования нет нагрузки при исправной схеме движения, нет зарядки БА, занижены мощность или не включаются ВШ при включенном тумблере "ТУП"?
  - Для перезапуска системы переключить автомат "питание УСТА" или при включенном автомате переключить тумблер на БР УСТА.
  - Если работа УСТА не восстанавливается, то.
  - 1. Сначала выключить автомат "Питания УСТА" или тумблер на БР.
  - 2. Затем отключить все ШР у БР, кроме нижнего правого.
  - 3. Проверить включены ли ШР у БРН.
  - 4. Переключить АР в "аварийное" положение.
- - Занижена мощность ДГУП?
  -  Причины заниженной мощности.
  -   1. Неисправность ОМ1-6 (проверка постановкой перемычки в обход всех ОМ).
  -   2. Неисправность РУ-10 (визуальный осмотр, с 4-й позиции).
  -   3. Неисправность индуктивного датчика (визуальный осмотр, при наборе позиций подвижный сердечник ИД не перемещается вглубь катушки).
  -   4. Неисправность ВП-6 (дует воздух по вентилю, рычаги вверх, давит дизель, при выявлении снять фишку с ВП-6).
  -   5. Заклинило ТНВД (проверка поднятием поводка на свободность хода, при выявлении отключить ТНВД).
  -   6. Неисправность цилиндрового комплекта (проверка поднятием поводка ТНВД на посторонние хлопки в ТК, при выявлении отключить ТНВД).
  -   7. Неисправность датчика числа оборотов (проверка отсоединением ШР с датчика и последующей перезагрузкой УСТА).
  -   8. Слетела тяга с выходного вала ОРД.
  -   9. Неисправность механизма захлопки (слабая пружина, не зафиксирован "стакан" стопором).
  -   10. Мало давление надувочного воздуха с 8 позиции (на 15 позиции должно быть 1,4-1,8 кгс/см2).
  -   11. Не работает корректор наддува ОРД (проверить целостность трубки от ресивера к корректору).
- - Снижение уровня воды в расширительном баке?
  - Немедленно снять нагрузку и после снижения температуры воды остановите дизель.
- - Дизель работает с дымным выхлопом?
  - Поочередным отключением топливных насосов выявить неисправную форсунку и отключите насос. Разрешается работать до прибытия в депо при одном отключенном насосе, при двух - на всех позициях, кроме 3, 4, 5-й и 6-й.
- - Дизель работает неустойчиво, наблюдается резкое колебание частоты вращения (по тахометру)?
  - Добавить масло в регулятор.
- - Чрезмерный нагрев подшипниковых узлов распределительного редуктора?
  - Проверить трубопровод подвода смазки и состояние вентилей.
- - Вышел из строя топливоподкачивающий агрегат дизеля?
  - Перейти на аварийный топливоподкачивающий агрегат включением тумблера ТНА.